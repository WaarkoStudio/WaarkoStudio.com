<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waarko Studio</title>
  <link rel="icon" type="image/png" href="Logo2.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      max-width: 80%;
      height: auto;
      max-height: 200px;
      margin-top: 20px;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      font-size: 1.1em;
      line-height: 1.6;
      margin: 10px auto 30px;
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }

      img.logo {
        max-height: 150px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="Waarko Studio Logo" class="logo" />

  <h1>Welcome to <strong>Waarko Studio</strong></h1>

  <p>
    We make original games with heart, imagination, and code.
    Stay tuned as we build something amazing together.
  </p>

  <footer>
    &copy; 2025 Waarko Studio. All rights reserved.
  </footer>
</body>
</html>
